<form [formGroup]="credential">
	<div>
		<h5>First name</h5>
		<input
			type="text"
			class="text-input"
			formControlName="firstName"
			pInputText
			placeholder="Enter first name"
		/>
	</div>
	<div class="input-wrapper">
		<h5>Last name</h5>
		<input
			type="text"
			class="text-input"
			formControlName="lastName"
			pInputText
			placeholder="Enter last name"
		/>
	</div>
	<div class="input-wrapper">
		<h5>Email</h5>
		<input
			type="text"
			class="text-input"
			formControlName="email"
			pInputText
			placeholder="Enter email"
		/>
	</div>

	<div class="input-wrapper">
		<h5>Password</h5>
		<input
			class="text-input"
			formControlName="password"
			pInputText
			type="password"
			placeholder="Enter password"
		/>
	</div>
	<button
		pButton
		type="button"
		label="Already have an account"
		class="p-button-link ph-0"
		(click)="changeForm(true)"
	></button>
	<div class="form-footer">
		<div style="margin-right: 20px;">
			<p-button
				(click)="modal.toggleModal(false)"
				label="Close"
				styleClass="p-button-outlined"
			></p-button>
		</div>
		<p-button (click)="onSubmit()" label="Submit" styleClass="p-button-secondary"></p-button>
	</div>
</form>
